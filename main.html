<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto EBAC - Modulo 7</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>EBAC - Curso FullStack Python</h1>
      <h2>Module 07</h2>
      <form id="form-validation">
        <input type="number" id="fieldA" required placeholder="Field A" />
        <input type="number" id="fieldB" required placeholder="Field B" />

        <button id="btn-submit" type="submit">Verify</button>
        <p class="negative-message">
          The number in field A is higher or equal to the number in field B
        </p>
      </form>
      <p class="success-message"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
